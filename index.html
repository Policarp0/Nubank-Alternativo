<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">

<body>
    <header class="header conteiner">
        <div class="header--conteiner">
            <div class="header--conteiner__user">
                <img class="header__img" src="assets/icons/usuario.png" alt="Perfil do usuário">
            </div>
            <div class="header--conteiner__icons">
                <img class="header__img" src="assets/icons/olho.png" alt="ocultar informações">

            </div>
        </div>
        <div class="header--conteiner__text">
            <p class="header__text" >Olá, Roberto</p>
        </div>
    </header>
