<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
    <header class="header conteiner">
        <div class="header--conteiner">
            <div class="header--conteiner__user">
                <img class="header__img" src="assets/icons/usuario.png" alt="Perfil do usuário">
            </div>
            <div class="header--conteiner__icons">
                <img class="header__img" src="assets/icons/olho.png" alt="ocultar informações">
                <img class="header__img" src="assets/icons/interrogacao.png" alt="Dúvidas">
                <img class="header__img" src="assets/icons/adicionar-usuario.png" alt="Convidar amigo">
            </div>
        </div>
        <div class="header--conteiner__text">
            <p class="header__text" >Olá, Roberto</p>
        </div>
    </header>

    <main class="main">
        <section class="account conteiner">
            <div class="account--conteiner__account">
                <p>Conta</p>
                <img class="account__icon" src="assets/icons/angulo-pequeno-direito.png" alt="Sinal de maior que">
            </div>
            <div class="account--conteiner__money">
                <p>R$ 65,46</p>
            </div>
            <ul class="account__list">
                <li class="account__item">
                    <img class="account__icon" src="assets/icons/pix.png" alt="Abre a área do pix">
                    <p>Área Pix</p>
                </li>
                <li class="account__item">
                    <img class="account__icon" src="assets/icons/codigo-de-barras.png" alt="Código de barras">
                    <p>Pagar</p>
                </li>
                <li class="account__item">
                    <img class="account__icon" src="assets/icons/transferir-dinheiro.png" alt="Dinheiro com setas">
                    <p>Transferir</p>
                </li>
                <li class="account__item">
                    <img class="account__icon" src="assets/icons/Depositar-dinheiro.png" alt="Mão colocando dinheiro">
                    <p>Depositar</p>
                </li>
            </ul>
            <img class="account__icon" src="assets/icons/cartao-de-credito.png" alt="Cartão de crédito">
            <p>Meus cartões</p>
            <p>Chegou o débito automático de fatura do cartão</p>
        </section>
    </main>
</body>
</html>
